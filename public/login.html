<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #333;
      }

      label,
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
      }

      input {
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      input::placeholder {
        color: #aaa;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      #mensaje {
        text-align: center;
        color: red;
      }

      /* Links debajo del formulario */
      .links {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 0.5rem;
      }

      .links a:hover {
        text-decoration: underline;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingrese su email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required />

        <button type="submit">Iniciar sesión</button>
        <div id="mensaje"></div>
      </form>

      <div class="links">
        <p>
          ¿No tienes cuenta?
          <a href="/registro.html">Regístrate aquí</a>
        </p>
        <p>
          <a href="/reset.html">¿Olvidaste tu contraseña?</a>
        </p>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const mensaje = document.getElementById("mensaje");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        mensaje.textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("email", email);
            window.location.href = "/index.html";
          } else {
            mensaje.textContent = data.message || "Error al iniciar sesión";
          }
        } catch (error) {
          mensaje.textContent = "Error de conexión al servidor";
        }
      });
    </script>
  </body>
</html>
