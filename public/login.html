<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    /* Estilos básicos similares a los que usás */
    body { font-family: Arial, sans-serif; background: #f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
    h1 { text-align:center; margin-bottom:1.5rem; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    input { padding: 0.8rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ddd; }
    button { background: #007bff; color: white; border:none; padding: 0.8rem; border-radius: 4px; cursor:pointer; }
    button:hover { background: #0056b3; }
    #mensaje { text-align:center; color:red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      <button type="submit">Entrar</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensaje.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Guardamos el token en localStorage
          localStorage.setItem('token', data.token);
          // Guardamos el email para usarlo después (opcional)
          localStorage.setItem('email', email);

          // Redirigir a fichaje
          window.location.href = '/index.html';
        } else {
          mensaje.textContent = data.message || 'Error al iniciar sesión';
        }
      } catch (error) {
        mensaje.textContent = 'Error de conexión al servidor';
      }
    });
  </script>
</body>
</html>
