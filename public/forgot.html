<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recuperar contraseña</h1>
      <form id="recoverForm">
        <label class="forgot" for="email">Ingrese su correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="tuemail@ejemplo.com"
        />

        <button type="submit" class="btn btn-primary">
          Enviar enlace de recuperación
        </button>
      </form>

      <div id="mensaje"></div>
    </div>

    <script>
      const form = document.getElementById("recoverForm");
      const mensaje = document.getElementById("mensaje");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        mensaje.textContent = "";

        try {
          const res = await fetch("/api/auth/forgot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();
          if (res.ok) {
            mensaje.style.color = "green";
            mensaje.textContent =
              data.message || "Email enviado. Revisa tu correo.";
          } else {
            mensaje.style.color = "red";
            mensaje.textContent = data.message || "Error enviando email.";
          }
        } catch (error) {
          mensaje.style.color = "red";
          mensaje.textContent = "Error en el servidor.";
        }
      });
    </script>
    <footer class="footer">
      <p>© 2025 Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
