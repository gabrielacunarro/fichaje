<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Restablecer Contraseña</h1>
    <form id="reset-form">
      <label for="password">Nueva Contraseña:</label>
      <div class="input-con-ojo">
        <input type="password" id="password" placeholder="Nueva contraseña" required />
        <span class="ojo" onclick="togglePassword('password')">👁️</span>
      </div>

      <label for="confirm-password">Confirmar Contraseña:</label>
      <div class="input-con-ojo">
        <input type="password" id="confirm-password" placeholder="Confirme la contraseña" required />
        <span class="ojo" onclick="togglePassword('confirm-password')">👁️</span>
      </div>

      <button type="submit">Restablecer</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const mensaje = document.getElementById('mensaje');
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensaje.textContent = '';
      mensaje.style.color = '';

      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (!token) {
        mensaje.textContent = 'Token inválido.';
        mensaje.style.color = 'red';
        return;
      }

      if (password !== confirmPassword) {
        mensaje.textContent = 'Las contraseñas no coinciden.';
        mensaje.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/api/auth/reset/' + token, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.textContent = data.message || 'Contraseña restablecida correctamente.';
          mensaje.style.color = 'green';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          mensaje.textContent = data.message || 'Error al restablecer la contraseña.';
          mensaje.style.color = 'red';
        }
      } catch (err) {
        mensaje.textContent = 'Error de conexión.';
        mensaje.style.color = 'red';
      }
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
  </script>
</body>
</html>
